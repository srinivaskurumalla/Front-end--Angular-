<div>
    <div>
        <h1 *ngIf="listJobs">Displaying {{listJobs.length}} Jobs</h1><br>
        

    </div>


    <table mat-table [dataSource]="listJobs" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- id Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
         <td mat-cell *matCellDef="let element"> {{element.email | lowercase}} </td>
        </ng-container>
    
        <!-- phone Column -->
        <ng-container matColumnDef="job-title">
        <th mat-header-cell *matHeaderCellDef> Job-title </th>
        <td mat-cell *matCellDef="let element"> {{element.job}} </td>
        </ng-container>

        <!-- Actions Column -->
        <!-- <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
         <td mat-cell *matCellDef="let element"> <a [routerLink]="['..','view',element.id]">View</a>  | <a [routerLink]="['..','edit',element.id]">Edit</a> | <a [routerLink]="['..','delete',element.id]">Delete</a> </td> -->
        <!-- </ng-container>  --> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
